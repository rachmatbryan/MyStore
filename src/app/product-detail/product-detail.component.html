<div *ngIf="item; else notFound" class="product-detail">
  <div class="product-image-container">
    <img [src]="item.url" alt="{{ item.pname }}" class="product-image" />
  </div>
  <div class="product-info">
    <h2>{{ item.pname }}</h2>
    <p>{{ item.description }}</p>
    <p><strong>Price:</strong> ${{ item.price }}</p>
    <form (ngSubmit)="submitForm()">
      <select
        class="select-input"
        name="Amount"
        id="{{ item.id }}"
        [(ngModel)]="amount"
      >
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button value="submit" class="btn btn-primary">Add to Cart</button>
    </form>
    <a routerLink="/" class="back-to-list"> ‚Üê Back to product list </a>
  </div>
</div>

<ng-template #notFound>
  <p>Product not found.</p>
</ng-template>
