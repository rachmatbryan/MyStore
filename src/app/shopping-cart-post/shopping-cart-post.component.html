<div class="cart-item">
  <img src="{{ product.url }}" />
  <div>
    <h5>{{ product.pname }}</h5>

    <p>Price: {{ product.price }}</p>
    <p>Amount: {{ selectedAmount[product.id] }}</p>
    <p>Total: ${{ product.price * selectedAmount[product.id] }}</p>
    <button (click)="removeItem(product)" class="btn btn-primary">
      Remove form cart
    </button>
  </div>
</div>
