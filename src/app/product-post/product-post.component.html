<div class="product-container">
  <img class="product-image" src="{{ product.url }}" />
  <h5>{{ product.pname }}</h5>
  <p>
    {{ product.description }}
  </p>
  <ul>
    <li>Price: {{ product.price }}</li>
  </ul>
  <button class="btn btn-primary" (click)="marked.emit(product)">
    Add to Cart
  </button>
</div>
