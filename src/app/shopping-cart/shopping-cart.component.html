<div fxLayout="row-reverse" fxLayoutAlign="center">
  <div class="content">
    <div class="products">
      <h1>Products</h1>
      <div *ngIf="products.length === 0">
        <h2>Empty Cart!</h2>
      </div>
      <div *ngIf="products.length !== 0"></div>
      <app-shopping-cart-post
        *ngFor="let product of products"
        [product]="product"
        (hidePost)="hidePost($event)"
      ></app-shopping-cart-post>
      <div *ngIf="products.length > 0" class="total">
        <h2>Total Price: ${{ price }}</h2>
      </div>
    </div>

    <div *ngIf="products.length !== 0">
      <app-forms-post (addCustomer)="addCustomer($event)"></app-forms-post>
    </div>
  </div>
</div>
