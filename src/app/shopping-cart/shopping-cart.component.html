<div class="content">
  <div class="products">
    <h1>Products</h1>
    <app-shopping-cart-post
      *ngFor="let product of products"
      [product]="product"
    ></app-shopping-cart-post>
  </div>

  <div class="checkout-form">
    <h2>Checkout</h2>
    <div class="input-group">
      <label for="fullname">Full name</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Your full name.."
      />
    </div>
    <div class="input-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="Your address.."
      />
    </div>
    <div class="input-group">
      <label for="cc">Credit Card number</label>
      <input type="text" id="cc" name="cc" placeholder="(16 Digit number).." />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
<div class="total">
  <span>Total: $419.93</span>
</div>
